<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=556.11, initial-scale=1.0">
  <title>전화번호 입력</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/phone_input.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="left">
        <img src="{{ url_for('static', filename='img/cross.png') }}" class="logo" />
        <div class="clinic-name">OO 이비인후과</div>
      </div>
      <div class="right">
        <div class="datetime">2025/05/12(월)<br>18:00 PM</div>
        <div class="home">
          <img src="{{ url_for('static', filename='img/home.png') }}" />
          <div class="home-label">처음으로</div>
        </div>
      </div>
    </div>

    <div class="instruction">
      <strong>휴대전화번호</strong>를 입력해주세요.
    </div>

    <div id="phone-display" class="phone-display"></div>

    <div class="keypad-wrapper">
      <div class="keypad">
        {% for i in range(1, 10) %}
        <button onclick="appendNumber('{{ i }}')" class="key-button">{{ i }}</button>
        {% endfor %}
        <button onclick="deleteLast()" class="key-button">⌫</button>
        <button onclick="appendNumber('0')" class="key-button">0</button>
        <button onclick="clearAll()" class="key-button small">전체<br>지움</button>
      </div>
    </div>

    <div class="checkbox-wrapper">
      <div class="checkbox-square"></div>
      <div class="checkbox-label">개인정보수집 동의 <span class="required">(필수)</span></div>
    </div>

    <div class="action-buttons">
      <button class="btn prev">이전</button>
      <button class="btn next">다음</button>
    </div>
  </div>

  <script>
    function appendNumber(num) {
      const display = document.getElementById('phone-display');
      display.textContent += num;
    }
    function deleteLast() {
      const display = document.getElementById('phone-display');
      display.textContent = display.textContent.slice(0, -1);
    }
    function clearAll() {
      document.getElementById('phone-display').textContent = '';
    }
  </script>
</body>
</html>
